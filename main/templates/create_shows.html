<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    Add a new show
    <form action="/create_show" method="post">
        {%csrf_token%}
    <p>Title:
        <input type="text" name="show_title" id="show_title">
    </p>

    <br>
    <br>

    <p>Network:
        <input type="text" name="show_network" id="show_network">
    </p>

    <br>
    <br>

    <p>Release Date:
        <input type="date" name="show_release_date" id="show_release_date">
    </p>

    <br>
    <br>

    <label for="show_description">Description:
        <textarea id="show_description" name="show_description" rows="10" cols="50"></textarea>
    </label>
    
    <br>
    <br>

    <button type="submit">Create</button>
    </form>
    <br>
    {% for message in messages %}
    <p>{{message}}</p>
    {% endfor %}
</body>
</html>
